<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription SoraDrive</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #e0f2f7;
            /* Couleur de fond claire */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #b2ebf2;
            /* Couleur de fond du formulaire */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
            width: 800px;
            /* Ajustez la largeur selon vos besoins */
        }

        .left-section {
            background-color: #80cbc4;
            /* Couleur de la section gauche */
            color: white;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .left-section h1 {
            font-size: 3em;
            margin: 0;
        }

        .right-section {
            padding: 30px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #26a69a;
            /* Couleur du label */
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            width: calc(100% - 30px);
            padding: 10px;
            border: 1px solid #4db6ac;
            /* Couleur de la bordure des inputs */
            border-radius: 5px;
            font-size: 1em;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-container input {
            flex-grow: 1;
        }

        .input-icon {
            position: absolute;
            right: 10px;
            color: #4db6ac;
            /* Couleur de l'ic√¥ne */
            cursor: pointer;
        }

        .error-message {
            color: #d32f2f;
            /* Couleur du message d'erreur */
            font-size: 0.8em;
            margin-top: 5px;
        }

        button {
            background-color: #26a69a;
            /* Couleur du bouton */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #009688;
            /* Couleur du bouton au survol */
        }

        .password-constraints {
            color: #757575;
            /* Couleur des contraintes de mot de passe */
            font-size: 0.8em;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-section">
            <h1>Inscription !</h1>
        </div>
        <div class="right-section">
            <div class="form-group">
                <label for="mail">Mail :</label>
                <div class="input-container">
                    <input type="email" id="mail" name="mail" value="mail.exemple@toilo.fr">
                    <span class="input-icon">‚úâ</span>
                </div>
            </div>
            <div class="form-group">
                <label for="motdepasse">Mot de passe :</label>
                <div class="input-container">
                    <input type="password" id="motdepasse" name="motdepasse" value="MDPexemple">
                    <span class="input-icon">üëÅ</span>
                </div>
                <p class="error-message">Message d'erreur possible : Explication</p>
            </div>
            <div class="form-group">
                <label for="confirmation">Confirmation :</label>
                <div class="input-container">
                    <input type="password" id="confirmation" name="confirmation" value="MDPexemple">
                    <span class="input-icon">üëÅ</span>
                </div>
                <p class="password-constraints">*Minimum 8 caract√®res, une majuscule, un chiffre.</p>
            </div>
            <button type="submit">Suivant</button>
        </div>
    </div>
</body>

</html>
