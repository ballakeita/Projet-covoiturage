<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoraDrive ‚Äì Gestion des trajets</title>
  <link rel="stylesheet" href="gestionTrajets.css">
</head>

<body>
  <!-- HEADER -->
  <header class="main-header">
    <!-- Logo -->
    <a href="home.html" class="logo">
      <!-- fallback -->
      <img src="logo.png" alt="Logo SoraDrive">
      <!-- background image via CSS -->
      <div class="sora-logo"></div>
    </a>

    <!-- Recherche -->
    <div class="search-container">
       <form id="searchForm" action="./searchResults.html" method="GET">
        <input
          type="text"
          name="query"
          id="searchInput"
          placeholder="Recherche de trajets..."
        />
        <button type="submit">üîç</button>
      </form>
    </div>

    <!-- Navigation -->
    <nav class="main-nav">
      <a href="home.html">Accueil</a>
      <a href="gestionTrajets.html">Trajets</a>
      <a href="./profil.html">Profil</a>
      <a href="Contact.html">Contact</a>
    </nav>
  </header>

  <!-- CONTENU PRINCIPAL -->
  <main class="layout">
    <!-- MES TRAJETS -->
    <div class="card list">
      <div class="card-header">
        <h2>Mes Trajets</h2>
        <button class="add-btn" id="open-add">Ajouter</button>
      </div>
      <ul id="mes-trajets">
        <!-- Les <li> seront inject√©s ici par JavaScript -->
      </ul>
    </div>

    <!-- MES R√âSERVATIONS -->
    <div class="card list">
      <div class="card-header">
        <h2>Mes R√©servations</h2>
      </div>
      <ul id="mes-reservations">
        <!-- Les <li> seront inject√©s ici par JavaScript -->
      </ul>
    </div>

    <!-- PUBLICIT√â -->
    <aside class="card sidebar pub">
      <h2>PUB ?</h2>
      <img src="pub-logo.png" alt="Logo Pub">
      <p>Texte Pub</p>
    </aside>
  </main>

  <!-- MODAL PARTAG√â -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="modal-close" id="modal-close">√ó</button>
      <iframe id="modal-iframe" src=""></iframe>
    </div>
  </div>

  <script>
    // Ouvre le modal avec l'URL pass√©e
    function openModal(url) {
      const m = document.getElementById('modal');
      const f = document.getElementById('modal-iframe');
      f.src = url;
      m.classList.add('open');
    }
    // Ferme le modal
    function closeModal() {
      const m = document.getElementById('modal');
      const f = document.getElementById('modal-iframe');
      f.src = '';
      m.classList.remove('open');
    }

    document.addEventListener('DOMContentLoaded', () => {
      // 1) Charger les trajets de l'utilisateur
      fetch('/path/to/trajet_controller.php?action=trajets_utilisateur', {
        credentials: 'same-origin'
      })
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById('mes-trajets');
        ul.innerHTML = '';
        if (Array.isArray(data)) {
          data.forEach(trajet => {
            const li = document.createElement('li');
            li.textContent = trajet.titre || `Trajet #${trajet.id_trajet}`;
            li.addEventListener('click', () =>
              openModal(`infoTrajets.html?id=${trajet.id_trajet}`)
            );
            ul.appendChild(li);
          });
        } else if (data.message) {
          ul.innerHTML = `<li>${data.message}</li>`;
        }
      })
      .catch(err => {
        document.getElementById('mes-trajets')
          .innerHTML = `<li>Erreur de chargement : ${err.message}</li>`;
      });

      // 2) Charger les r√©servations futures de l'utilisateur
      fetch('/path/to/reservation_controller.php?action=get_future_reservations', {
        credentials: 'same-origin'
      })
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById('mes-reservations');
        ul.innerHTML = '';
        if (Array.isArray(data)) {
          data.forEach(resa => {
            const li = document.createElement('li');
            li.textContent = resa.titre_trajet || `R√©servation #${resa.id_reservation}`;
            li.addEventListener('click', () =>
              openModal(`annulerTrajets.html?id=${resa.id_reservation}`)
            );
            ul.appendChild(li);
          });
        } else if (data.message) {
          ul.innerHTML = `<li>${data.message}</li>`;
        }
      })
      .catch(err => {
        document.getElementById('mes-reservations')
          .innerHTML = `<li>Erreur de chargement : ${err.message}</li>`;
      });

      // 3) Bouton "Ajouter" ouvre la page de cr√©ation
      document.getElementById('open-add')
        .addEventListener('click', () => openModal('createTrajets.html'));

      // 4) Fermeture du modal
      document.getElementById('modal-close')
        .addEventListener('click', closeModal);
    });
  </script>
</body>

</html>
