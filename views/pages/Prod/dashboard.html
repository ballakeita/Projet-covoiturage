    async function fetchMonthlyRides() {
      try {
        const response = await fetch('../../../src/controllers/statistique_contoller.php?action=trajets_par_mois');
        const data = await response.json();

        if (!data.success) throw new Error("Donn√©es non r√©cup√©r√©es");

        const currentMonth = new Date().toISOString().slice(0, 7); // ex : "2025-05"

        const entry = data.trajets_par_mois.find(e => e.mois === currentMonth);
        const value = entry ? entry.total : 0;

        document.getElementById('monthly-rides').textContent = value;
      } catch (error) {
        console.error('Erreur :', error);
        document.getElementById('monthly-rides').textContent = "Erreur";
