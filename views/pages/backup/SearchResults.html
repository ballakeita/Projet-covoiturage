<!DOCTYPE html>
<html lang="fr">
<head>

  <script>
    const params = new URLSearchParams(window.location.search);
    const query = params.get("query");

    const searchTitle = document.getElementById("searchTitle");
    const resultsContainer = document.getElementById("resultsContainer");

    if (query) {
      searchTitle.textContent = `Vous avez recherch√© : "${query}"`;

      // Simule 3 r√©sultats de trajets
      const fakeResults = [
        { from: "Lyon", to: "Paris", date: "10/05/2025", price: "25‚Ç¨" },
        { from: "Lyon", to: "Paris", date: "11/05/2025", price: "20‚Ç¨" },
        { from: "Lyon", to: "Paris", date: "12/05/2025", price: "30‚Ç¨" }
      ];

      fakeResults.forEach(trip => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${trip.from} ‚Üí ${trip.to}</h3>
          <p>D√©part : ${trip.date}</p>
          <p>Prix : ${trip.price}</p>
          <div class="sub-card">Voir le trajet</div>
        `;
        resultsContainer.appendChild(card);
      });

    } else {
      searchTitle.textContent = "Aucune recherche effectu√©e.";
    }
  </script>
</body>
